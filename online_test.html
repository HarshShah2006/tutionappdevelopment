<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>10th Standard – Online Tests</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {
      background: linear-gradient(180deg, #00b0ff 0%, #66e8ff 100%);
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      background: linear-gradient(90deg, #00b0ff 0%, #00d5ff 100%);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h2 {font-size: 1rem; font-weight: 600; text-align: center; flex: 1;}
    .icon-btn {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      width: 36px; height: 36px;
      display: flex; justify-content: center; align-items: center;
      font-size: 18px; cursor: pointer;
    }
    .search-bar {
      width: 92%; background: #fff; border-radius: 25px;
      padding: 10px 15px; margin: 12px 0;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      display: flex; align-items: center;
    }
    .search-bar input {
      border: none; outline: none; flex: 1;
      font-size: 15px; color: #333; background: none;
    }
    .subjects {
      display: flex; overflow-x: auto; gap: 10px;
      padding: 10px 5%; scrollbar-width: none; width: 100%;
    }
    .subjects::-webkit-scrollbar {display: none;}
    .subject-tab {
      background: rgba(255,255,255,0.9); border-radius: 25px;
      padding: 8px 18px; white-space: nowrap; font-weight: 500;
      color: #007ecc; border: 2px solid transparent;
      transition: 0.3s; cursor: pointer; flex-shrink: 0;
    }
    .subject-tab.active {background: #007ecc; color: #fff; border: 2px solid #fff;}
    .content {width: 90%; max-width: 600px; margin-top: 10px; margin-bottom: 30px;}
    .section-title {font-weight: 600; color: #004a75; margin-bottom: 10px; font-size: 1rem; text-align: left;}
    .unit-card {
      background: #fff; border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      padding: 12px 15px; margin-bottom: 12px;
      display: flex; justify-content: space-between; align-items: center;
      transition: transform 0.2s ease; cursor: pointer;
    }
    .unit-card:hover {transform: scale(1.02);}
    .unit-info {display: flex; flex-direction: column;}
    .unit-info h4 {font-size: 15px; color: #003b63; font-weight: 600;}
    .unit-info p {font-size: 13px; color: #777;}
  </style>
</head>
<body>
  <header>
    <div class="icon-btn" onclick="history.back()">&#8592;</div>
    <h2>10th Standard – Online Tests</h2>
    <a href="index.html" style="text-decoration: none; color: #FFFFFF;"> <div class="icon-btn">&#8962;</div></a>
  </header>

  <div class="search-bar"><input type="text" id="searchInput" placeholder="Search Test..." onkeyup="searchUnits()" /></div>

  <div class="subjects" id="subjectTabs"></div>

  <div class="content" id="unitContent"></div>

  <script>
    const subjects = {
      "Mathematics": ["Number System", "Algebra", "Geometry", "Mensuration", "Trigonometry", "Probability", "Coordinate Geometry"],
      "Science": ["Physics", "Chemistry", "Biology", "Environmental Science"],
      "English": ["Grammar", "Comprehension", "Writing Skills", "Literature"],
      "Social Studies": ["History", "Geography", "Political Science", "Economics"],
      "Computer": ["Programming Basics", "MS Office", "Internet & Networking", "Database", "Cyber Security"]
    };

    const subjectTabsDiv = document.getElementById('subjectTabs');
    const unitContentDiv = document.getElementById('unitContent');
    let currentSubject = "Mathematics";

    function renderSubjects() {
      subjectTabsDiv.innerHTML = '';
      Object.keys(subjects).forEach(sub => {
        const tab = document.createElement('div');
        tab.className = 'subject-tab' + (sub === currentSubject ? ' active' : '');
        tab.innerText = sub;
        tab.onclick = () => {
          currentSubject = sub;
          renderSubjects();
          renderUnits();
        };
        subjectTabsDiv.appendChild(tab);
      });
    }

    function renderUnits() {
      unitContentDiv.innerHTML = `<h3 class="section-title">${currentSubject} Units</h3>`;
      subjects[currentSubject].forEach(unit => {
        const card = document.createElement('div');
        card.className = 'unit-card';
        card.onclick = () => openUnit(unit);
        card.innerHTML = `<div class="unit-info">
          <h4>${unit}</h4>
          <p>Tests (3)</p>
        </div>`;
        unitContentDiv.appendChild(card);
      });
    }

    function openUnit(unitName) {
      window.location.href = `unit-test.html?subject=${encodeURIComponent(currentSubject)}&unit=${encodeURIComponent(unitName)}`;
    }

    function searchUnits() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredUnits = subjects[currentSubject].filter(u => u.toLowerCase().includes(query));
      unitContentDiv.innerHTML = `<h3 class="section-title">${currentSubject} Units</h3>`;
      filteredUnits.forEach(unit => {
        const card = document.createElement('div');
        card.className = 'unit-card';
        card.onclick = () => openUnit(unit);
        card.innerHTML = `<div class="unit-info">
          <h4>${unit}</h4>
          <p>Tests (3)</p>
        </div>`;
        unitContentDiv.appendChild(card);
      });
    }

    renderSubjects();
    renderUnits();
  </script>
</body>
</html>
