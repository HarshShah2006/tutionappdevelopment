<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Tests</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {
      background: linear-gradient(180deg, #00b0ff 0%, #66e8ff 100%);
      color: #000; display: flex; flex-direction: column; align-items: center;
      min-height: 100vh; width: 100%; overflow-x: hidden;
    }
    header {
      width: 100%;
      background: linear-gradient(90deg, #00b0ff 0%, #00d5ff 100%);
      color: #fff; display: flex; justify-content: space-between; align-items: center;
      padding: 12px 18px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      position: sticky; top: 0; z-index: 10;
    }
    header h2 {font-size: 1rem; font-weight: 600; text-align: center; flex: 1;}
    .icon-btn {
      background: rgba(255, 255, 255, 0.25); border-radius: 50%;
      width: 36px; height: 36px; display: flex; justify-content: center; align-items: center;
      font-size: 18px; cursor: pointer;
    }
    .content {width: 90%; max-width: 600px; margin-top: 20px; margin-bottom: 30px;}
    .section-title {font-weight: 600; color: #004a75; margin-bottom: 15px; font-size: 1.1rem; text-align: left;}
    .test-card {
      background: #fff; border-radius: 15px; box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      padding: 12px 15px; margin-bottom: 12px; display: flex; justify-content: space-between;
      align-items: center; transition: transform 0.2s ease;
    }
    .test-card:hover {transform: scale(1.02);}
    .test-info h4 {font-size: 15px; color: #003b63; font-weight: 600;}
    .test-info p {font-size: 13px; color: #777;}
    .take-test {
      background: #007ecc; color: #fff; border: none; border-radius: 25px;
      padding: 6px 14px; cursor: pointer; font-size: 13px; transition: 0.3s;
    }
    .take-test:hover {background: #005fa3;}
  </style>
</head>
<body>
  <header>
    <div class="icon-btn" onclick="history.back()">&#8592;</div>
    <h2 id="unitTitle">Unit Tests</h2>
    <a href="index.html" style="text-decoration: none; color: #FFFFFF;"><div class="icon-btn">&#8962;</div></a>
  </header>

  <div class="content">
    <h3 class="section-title" id="sectionName"></h3>
    <div id="testsContainer"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject') || 'Subject';
    const unit = urlParams.get('unit') || 'Unit';

    document.getElementById('unitTitle').innerText = `${unit} Tests`;
    document.getElementById('sectionName').innerText = `${unit} - Level Tests`;

    const testsContainer = document.getElementById('testsContainer');

    for (let i = 1; i <= 3; i++) {
      const testCard = document.createElement('div');
      testCard.className = 'test-card';
      testCard.innerHTML = `<div class="test-info">
        <h4>${unit} - Test ${i}</h4>
        <p>20 Questions | 30 Mins</p>
      </div>
      <button class="take-test">Take Test</button>`;
      testsContainer.appendChild(testCard);
    }
  </script>
</body>
</html>
