<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABC Tuition Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* no scroll */
    }

    body {
      background: linear-gradient(180deg, #00b0ff 0%, #66e8ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #000;
    }

    /* ---------------- NAVBAR ---------------- */
    .navbar {
      width: 100%;
      background: linear-gradient(90deg, #00b0ff 0%, #00d5ff 100%);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      flex-shrink: 0;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-left h3 {
      font-size: 16px;
      font-weight: 600;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
    }

    /* ---------------- SIDE MENU ---------------- */
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: white;
      box-shadow: 5px 0 15px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      transition: 0.3s ease-in-out;
      z-index: 100;
    }

    .side-menu a {
      text-decoration: none;
      color: #00aaff;
      font-size: 18px;
      margin-bottom: 18px;
      font-weight: 500;
    }

    .close-btn {
      align-self: flex-end;
      font-size: 28px;
      cursor: pointer;
      color: #00aaff;
      margin-bottom: 20px;
    }

    /* ---------------- MAIN CONTENT ---------------- */
    .app-container {
      width: 100%;
      max-width: 430px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      padding: 10px 15px;
    }

    .logo-card {
      background: #fff;
      border-radius: 20px;
      padding: 12px;
      text-align: center;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.12);
      width: 90%;
    }

    .logo-card img {
      width: 140px;
    }

    .logo-card h2 {
      font-size: 16px;
      margin-top: 5px;
      color: #002a5b;
    }

    .logo-card p {
      color: #555;
      font-weight: 500;
      font-size: 13px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 90%;
    }

    .card {
      background: #fff;
      color: #000;
      border-radius: 14px;
      text-align: center;
      padding: 12px 8px;
      font-weight: 500;
      font-size: 14px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }

    .assignments {
      background: linear-gradient(90deg, #ffeef2, #e7f8ff);
      border-radius: 14px;
      padding: 10px;
      width: 90%;
      text-align: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.08);
    }

    .assignments h3 {
      font-weight: 600;
      font-size: 14px;
    }

    .assignments p {
      font-size: 12px;
      color: #555;
    }

    .history {
      width: 90%;
      text-align: center;
    }

    .history h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .test {
      background: #fff;
      border-radius: 14px;
      padding: 10px 12px;
      margin-bottom: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .test h4 {
      font-size: 13px;
      font-weight: 500;
    }

    .test p {
      font-size: 12px;
      color: #777;
    }

    .analysis {
      background: linear-gradient(90deg, #008cff, #00d1ff);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
    }

    .score {
      color: #777;
      font-weight: 500;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .logo-card img {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="menu-icon" id="menu-btn">&#9776;</div>
      <h3>Hi, Harsh Shah</h3>
    </div>
    <img src="https://i.imgur.com/0y0y0y0.png" alt="Profile" class="profile-pic" />
  </nav>

  <!-- Slide Menu -->
  <div class="side-menu" id="side-menu">
    <div class="close-btn" id="close-btn">&times;</div>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
  </div>

  <!-- App Container -->
  <div class="app-container">
    <div class="logo-card">
      <img src="logo.png" alt="ABC Tuition Academy" />
      <h2>ABC TUITION ACADEMY</h2>
      <p>Learn ‚Ä¢ Practice ‚Ä¢ Grow</p>
    </div>

    <div class="grid">
      <a href="online_test.html" style="text-decoration:none;" > <div class="card">Online Tests üíé</div></a>
      <a href="online_test.html" style="text-decoration:none;" > <div class="card">Study Material üíé</div></a>
      <a href="online_test.html" style="text-decoration:none;" > <div class="card">üìã Ranking</div></a>
      <a href="online_test.html" style="text-decoration:none;" > <div class="card">üèÜ E-Books üíé</div></a>
    </div>

    <div class="assignments">
      <h3>Assignments Pending</h3>
      <p>No assignments found</p>
    </div>

    <div class="history">
      <h3>Test History</h3>
      <div class="test">
        <div>
          <h4>Poppins/Inter</h4>
          <p>Testart</p>
        </div>
        <button class="analysis">Analysis</button>
      </div>
      <div class="test">
        <div>
          <h4>Poppins/Inter</h4>
          <p>Rster</p>
        </div>
        <div class="score">Score</div>
      </div>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sideMenu = document.getElementById('side-menu');
    const closeBtn = document.getElementById('close-btn');

    menuBtn.onclick = () => sideMenu.style.left = '0';
    closeBtn.onclick = () => sideMenu.style.left = '-250px';
  </script>
</body>
</html>


</html>
